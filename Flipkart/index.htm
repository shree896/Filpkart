<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">Flipkart Clone</div>
    <input type="text" placeholder="Search for products" class="search-bar">
    <button class="search-button">Search</button>
    <div class="cart-icon">Cart</div>
</header>

<!-- Main Product Section -->
<main>
    <div class="product-container">
        <div class="product">
            <img src="./images/product1.jpeg" alt="Product 1">
            <h3>Camera</h3>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
        <!-- Repeat similar product blocks for more products -->
        <div class="product">
            <img src="./images/product2.jpg" alt="Product 1">

        </div>

            <p>Price: $10</p>

        </div>
        <div class="product">

        </div>
        <div class="product">

            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
